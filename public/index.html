<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BaliBaBa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">BaliBaBa</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button class="btn btn-outline-light me-2" id="openCartBtn">
                Cart <span class="badge bg-danger" id="cartCount">0</span>
              </button>
            </li>
            <li class="nav-item">
              <button
                class="btn btn-success me-2"
                data-bs-toggle="modal"
                data-bs-target="#adminModal"
              >
                Add
              </button>
            </li>
            <li class="nav-item">
              <button class="btn btn-warning" id="logoutBtn">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" style="padding-top: 80px">
      <div class="row mb-3">
        <div class="col-12 d-flex justify-content-between align-items-center">
          <h2>Products</h2>
          <div>
            <input
              id="searchInput"
              class="form-control"
              placeholder="Search products..."
              style="min-width: 240px"
            />
          </div>
        </div>
      </div>

      <div class="row" id="productGrid">
        <!-- product cards injected here -->
      </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Your Cart</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div id="cartItems"></div>
            <hr />
            <div class="d-flex justify-content-between align-items-center">
              <h5>Total: <span id="cartTotal">0</span> BDT</h5>
              <button id="checkoutBtn" class="btn btn-primary">Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Checkout Modal -->
    <div class="modal fade" id="checkoutModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content shadow-lg rounded-3">
          <div class="modal-header">
            <h5 class="modal-title">Checkout</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="checkoutForm" class="p-2">
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input
                  type="text"
                  id="checkoutName"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input
                  type="tel"
                  id="checkoutPhone"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Location</label>
                <textarea
                  id="checkoutLocation"
                  class="form-control"
                  rows="2"
                  required
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button id="confirmCheckoutBtn" class="btn btn-primary w-100">
              <span id="checkoutBtnText">Place Order</span>
              <span
                id="checkoutSpinner"
                class="spinner-border spinner-border-sm d-none"
                role="status"
                aria-hidden="true"
              ></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Success Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
      <div
        id="successToast"
        class="toast align-items-center text-bg-success border-0"
        role="alert"
      >
        <div class="d-flex">
          <div class="toast-body">Action successful!</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
          ></button>
        </div>
      </div>
    </div>

    <!-- Error Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
      <div
        id="errorToast"
        class="toast align-items-center text-bg-danger border-0"
        role="alert"
      >
        <div class="d-flex">
          <div class="toast-body">Something went wrong!</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
          ></button>
        </div>
      </div>
    </div>

    <!-- Add products -->
    <div class="modal fade" id="adminModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addProductForm">
              <div class="mb-3">
                <label class="form-label">Product name</label>
                <input class="form-control" id="pName" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Price (BDT)</label>
                <input
                  class="form-control"
                  id="pPrice"
                  type="number"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Image URL (external)</label>
                <input class="form-control" id="pImage" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Short description</label>
                <textarea class="form-control" id="pDesc"></textarea>
              </div>
              <button class="btn btn-primary">Add product</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
